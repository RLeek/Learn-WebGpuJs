<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin:0px;background-color:#97a1b0">
    <div style="display:flex;height:100vh;width:100%">
        <div style="height:100%;display:flex;flex-direction: column;align-items: center;" class="sidebar">
            <div style="padding-top: 20px;width: 100%; " class="title">
                Tools
            </div>
            <div style="padding:8px; border-radius: 0.375rem; background-color:white; outline: 3px solid black;width:80%;">
                <div style="display:flex;">
                    <div style="display:flex; flex-direction: column;
                    align-items: center;
                    justify-content: center;aspect-ratio: 1 / 1;width:50%;margin-right: 3px;" id="addBlock" class="toolButton selectedToolButton">
                        <div>Add</div>
                        <div>Block</div>
                    </div>
                    <div style="display:flex; flex-direction: column;
                    align-items: center;
                    justify-content: center;aspect-ratio: 1 / 1;width:50%;" id="removeBlock" class="toolButton">
                        <div>Remove</div>
                        <div>Block</div>
                    </div>
                </div>
            </div>
            <div style="padding-top: 20px;width: 100%;" class="title">
                Block Palette
            </div>
            <div style="display:flex;justify-content: center; width:80%; flex-wrap: wrap;padding:8px; border-radius: 0.375rem; background-color:white; outline: 3px solid black;width:80%;">
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="stone" class="blockButton selectedToolButton"> 
                    <div style="background-color: rgb(91, 92, 90); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
        
                    </div>    
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="dirt" class="blockButton">
                    <div style="background-color:rgb(147, 71, 52); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
                        
                    </div>
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="grass" class="blockButton">
                    <div style="background-color: rgb(133, 172, 50); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
                    
                    </div>    
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="sand" class="blockButton"> 
                    <div style="background-color: rgb(240, 236, 91); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
        
                    </div>    
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="wood" class="blockButton">
                    <div style="background-color: rgb(138, 115, 94); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
        
                    </div>    
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="leaf" class="blockButton"> 
                    <div style="background-color: rgb(146, 235, 138); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
        
                    </div>                
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="water" class="blockButton"> 
                    <div style="background-color: rgb(105, 199, 240); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
        
                    </div>                
                </div>
                <div style="border-radius: 0.375rem;display:flex;justify-content: center;align-items: center;aspect-ratio: 1 / 1;" id="snow" class="blockButton"> 
                    <div style="background-color: rgb(212, 235, 237); height:80%;aspect-ratio: 1 / 1;border-radius: 0.375rem;">
        
                    </div>                
                </div>
            </div>
            <div style="padding-top: 20px;">
                <input checked type="checkbox" id="toggleBoundary" style="border: 3px solid black;">
                <span class="box"> Show boundaries</span>
            </div>


            <button class="button" id="resetCamera"> Reset camera</button>
        
            <div style="padding-top: 40px;width: 100%;" class="title">
                Controls
            </div>
            <div style="width: 90%; padding-left: 10%;">
                <div style="padding-bottom: 5px;">
                    &#8226;	WASD and right-click to control camera
                </div>
                <div>
                    &#8226;	 Left click to use tool
                </div>
            </div>
                
        
        </div>
        <canvas oncontextmenu="return false;" style="width:80%"></canvas>
    </div>
    <script src="ui.js" type="module"></script>
    <script src="voxelWorldShader.js" type="module"></script>
    <script src="world.js" type="module"></script>
    <script src="blocks.js" type= "module"></script>
    <script src="shader.js" type="module"></script>
    <script src="camera.js" type="module"></script>
    <script src="input.js" type="model"></script>
    <script src="main.js" type="module"></script>

</body>
