<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin:0px;background-color:#97a1b0">
    <div style="display:flex;height:100vh;width:100%">
        <div style="width:20%;height:100%;display:flex;flex-direction: column;align-items: center;">
            <div style="padding-top: 20px;width: 100%; " class="title">
                Tools
            </div>
            <div style="padding:8px; border-radius: 0.375rem; background-color:white; outline: 3px solid black;width:80%;">
                <div style="display:flex;">
                    <div style="display:flex; flex-direction: column;
                    align-items: center;
                    justify-content: center;aspect-ratio: 1 / 1;width:50%;" class="toolButton">
                        <div>Add</div>
                        <div>Block</div>
                    </div>
                    <div style="display:flex; flex-direction: column;
                    align-items: center;
                    justify-content: center;aspect-ratio: 1 / 1;width:50%;" class="toolButton">
                        <div>Remove</div>
                        <div>Block</div>
                    </div>
                </div>
            </div>
            <div style="padding-top: 20px;width: 100%;" class="title">
                Block Palette
            </div>
            <div style="display:flex;justify-content: center; width:80%; flex-wrap: wrap;padding:8px; border-radius: 0.375rem; background-color:white; outline: 3px solid black;width:80%;">
                <div style="aspect-ratio: 1 / 1;
                background-color: gray;" id="actionToggle" class="blockButton">Remove Block</div>
                <div style="aspect-ratio: 1 / 1;
                background-color: brown;" id="dirt" class="blockButton"> dirt </div>
                <div style="aspect-ratio: 1 / 1;
                background-color: green;" id="grass" class="blockButton"> grass </div>
                <div style="aspect-ratio: 1 / 1;
                background-color: yellow;" id="sand" class="blockButton"> sand </div>
                <div style="aspect-ratio: 1 / 1;
                background-color: gray;" id="stone" class="blockButton"> stone </div>
                <div style="aspect-ratio: 1 / 1;
                background-color: brown;" id="wood" class="blockButton"> wood </div>
                <div style="aspect-ratio: 1 / 1;
                background-color: lightgreen;" id="leaf" class="blockButton"> leaf </div>
                <div style="aspect-ratio: 1 / 1;
                background-color: blue;" id="water" class="blockButton"> water </div>
            </div>
            <div>
                Show boundaries
            </div>
            <div> Reset camera</div>
        
        
        
        
        </div>
        <canvas oncontextmenu="return false;" style="width:80%"></canvas>
    </div>
    <script src="ui.js" type="module"></script>
    <script src="voxelWorldShader.js" type="module"></script>
    <script src="world.js" type="module"></script>
    <script src="blocks.js" type= "module"></script>
    <script src="shader.js" type="module"></script>
    <script src="camera.js" type="module"></script>
    <script src="input.js" type="model"></script>
    <script src="main.js" type="module"></script>

</body>
