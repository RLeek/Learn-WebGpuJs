<!DOCTYPE html>
<body style="margin:0px;">
    <div style="display:flex;height:100vh;width:100%">
        <div style="width:20%;height:100%;display:flex;flex-direction: column;align-items: center;">
            <div style="display:flex;width:80%">
                <div style="display:flex; flex-direction: column;
                align-items: center;
                justify-content: center;aspect-ratio: 1 / 1;width:50%;background-color: lightblue;">
                    <div>Add</div>
                    <div>Block</div>
                </div>
                <div style="display:flex; flex-direction: column;
                align-items: center;
                justify-content: center;aspect-ratio: 1 / 1;width:50%;background-color: lightblue;">
                    <div>Remove</div>
                    <div>Block</div>
                </div>
            </div>
            <div style="padding-top: 20px;">
                Palette
            </div>
            <div style="display:flex;justify-content: center; width:80%; flex-wrap: wrap;">
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: gray;border: 5px solid white;" id="actionToggle">Remove Block</div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: brown; border: 5px solid lightblue;" id="dirt"> dirt </div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: green;border: 5px solid white;" id="grass"> grass </div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: yellow;border: 5px solid white;" id="sand"> sand </div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: gray;border: 5px solid white;" id="stone"> stone </div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: brown;border: 5px solid white;" id="wood"> wood </div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: lightgreen;border: 5px solid white;" id="leaf"> leaf </div>
                <div style="aspect-ratio: 1 / 1;width:25%;flex-shrink: 0;box-sizing: border-box;
                background-color: blue;border: 5px solid white;" id="water"> water </div>
            </div>
            <div>
                Show boundaries
            </div>
            <div> Reset camera</div>
        
        
        
        
        </div>
        <canvas oncontextmenu="return false;" style="width:80%"></canvas>
    </div>
    <script src="ui.js" type="module"></script>
    <script src="voxelWorldShader.js" type="module"></script>
    <script src="world.js" type="module"></script>
    <script src="blocks.js" type= "module"></script>
    <script src="shader.js" type="module"></script>
    <script src="camera.js" type="module"></script>
    <script src="input.js" type="model"></script>
    <script src="main.js" type="module"></script>

</body>
